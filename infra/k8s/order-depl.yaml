apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: jojomak/order
          env:
            - name: TOKEN_EXPIRE_PERIOD
              value: '15m'
            - name: REFRESH_TOKEN_EXPIRE_PERIOD
              value: '7d'
            - name: DB_URI
              value: 'mongodb://order-mongo-service:27017/order'
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: app-key
                  key: APP_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: ClusterIP
  selector:
    app: order
  ports:
    - name: order
      protocol: TCP
      port: 3000
      targetPort: 3000
